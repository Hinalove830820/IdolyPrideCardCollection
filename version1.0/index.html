<!DOCTYPE html>
<html lang="en">

<head>
  <title>IDOLYPRIDE曬卡小工具</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./style.css">

  <script src="./script.js" async></script>
  <!-- <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" async></script> -->
  <script src="dom-to-image.js" async></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700&family=Noto+Sans+TC:wght@100;300;400;500;700&family=Noto+Sans:wght@100;300;400;500;700&display=swap');
  </style>
</head>

<body>
  <div id="capture">
    <div id="titleSection">
      <a href="https://idolypride.jp/" target="_blank">
        <img id='logo' src="Logo.png" alt="Idoly Pride">
      </a>

      <p id="title">曬卡小工具</p>
    </div>
    <div id="filterSection">
      <p id="filterTitle">篩選器</p>
      <form action="" id="filter">
        <div>
          <input type="checkbox" id="normal" class='pools' onclick='filter()' checked>
          <label for="normal" class="pool">
            常駐池
          </label>
        </div>
        <div>
          <input type="checkbox" id="limited" class='pools' onclick='filter()' checked>
          <label for="limited" class="pool">
            限定池
          </label>
        </div>
        <div>
          <input type="checkbox" id="fes" class='pools' onclick='filter()' checked>
          <label for="fes" class="pool">
            Fes池
          </label>
        </div>
        <div>
          <input type="checkbox" id="special" class='pools' onclick='filter()' checked>
          <label for="special" class="pool">
            Special
          </label>
        </div>
      </form>
    </div>
    <div id="idolSection">
    </div>
    <div id="cardSelectSection">
    </div>
    <div id="resultSection">
      <div class="results">
        <p class="result" id='totalcards'></p>
        <p class="result" id='normalcards'></p>
        <p class="result" id='limitedcards'></p>
        <p class="result" id='fescards'></p>
      </div>
    </div>
  </div>

  <div id="export">
    <button id="showMyCard" onclick="exportImage()">↓曬卡↓</button>
  </div>
  <p id="exportExplaination">製作完成的圖片會新增在下方</p>
  <div id='uesrCards'></div>



</body>

</html>
